<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Jug</title>
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                    mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                },
                extend: {
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom scrollbar for history */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased selection:bg-blue-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Inline SVGs to avoid dependencies) ---
        const IconDroplets = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></svg>
        );
        const IconRefresh = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );
        const IconArrowRightLeft = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m16 3 4 4-4 4"/><path d="M20 7H4"/><path d="m8 21-4-4 4-4"/><path d="M4 17h16"/></svg>
        );
        const IconTrash = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        );
        const IconCheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const IconSettings = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        );
        const IconTrophy = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
        const IconInfo = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );
        const IconX = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );

        // --- Sub-Component: Jug ---
        const Jug = ({ label, capacity, current, onFill, onEmpty, canFill, canEmpty, active, target }) => {
            const fillPercentage = (current / capacity) * 100;
            const isTargetMet = current === target;

            return (
                <div className="flex flex-col items-center gap-4 w-full md:w-48 select-none">
                    <div className="relative group">
                        {/* The Glass Container */}
                        <div className="relative w-32 md:w-40 h-64 md:h-80 border-4 border-slate-300 border-t-0 rounded-b-3xl bg-gradient-to-b from-white/10 to-blue-50/10 backdrop-blur-[2px] overflow-hidden shadow-inner transform transition-transform duration-300 hover:scale-[1.02]">
                            
                            {/* Capacity Markers */}
                            <div className="absolute inset-0 flex flex-col-reverse pointer-events-none opacity-30 z-10">
                                {Array.from({ length: capacity }).map((_, i) => (
                                    <div key={i} className="flex-1 border-t border-slate-400 w-full flex items-start">
                                        <span className="text-[10px] pl-1 pt-0.5 font-mono text-slate-500">{i + 1}</span>
                                    </div>
                                ))}
                            </div>

                            {/* The Water */}
                            <div 
                                className="absolute bottom-0 left-0 right-0 bg-blue-500/80 transition-all duration-700 ease-[cubic-bezier(0.34,1.56,0.64,1)] z-0"
                                style={{ height: `${fillPercentage}%` }}
                            >
                                <div className="absolute top-0 left-0 right-0 h-2 bg-blue-400/50" />
                                {/* Simple pattern for water texture */}
                                <div className="w-full h-full opacity-30 bg-fixed" style={{ backgroundImage: "radial-gradient(#fff 1px, transparent 1px)", backgroundSize: "10px 10px" }} />
                            </div>

                            {/* Current Level Label */}
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-20">
                                <div className={`text-4xl font-bold transition-all duration-500 ${current > 0 ? 'text-white drop-shadow-md' : 'text-slate-300'}`}>
                                    {current}
                                </div>
                            </div>
                        </div>

                        {/* Floating Success Indicator */}
                        {isTargetMet && (
                            <div className="absolute -top-4 -right-4 bg-green-500 text-white p-2 rounded-full shadow-lg animate-bounce z-30">
                                <IconCheckCircle size={20} />
                            </div>
                        )}
                    </div>

                    <div className="text-center">
                        <h3 className="text-lg font-bold text-slate-700">{label}</h3>
                        <p className="text-xs text-slate-500 uppercase tracking-wide">Max: {capacity} Gal</p>
                    </div>

                    <div className="flex gap-2 w-full">
                        <button 
                            onClick={onFill}
                            disabled={!active || !canFill}
                            className="flex-1 py-2 px-3 bg-blue-50 text-blue-600 hover:bg-blue-100 disabled:opacity-50 disabled:bg-slate-50 disabled:text-slate-300 rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-1 hover:shadow-sm"
                        >
                            <IconDroplets size={14} /> Fill
                        </button>
                        <button 
                            onClick={onEmpty}
                            disabled={!active || !canEmpty}
                            className="flex-1 py-2 px-3 bg-red-50 text-red-500 hover:bg-red-100 disabled:opacity-50 disabled:bg-slate-50 disabled:text-slate-300 rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-1 hover:shadow-sm"
                        >
                            <IconTrash size={14} /> Empty
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [config, setConfig] = useState({ jugA: 5, jugB: 3, target: 4 });
            const [state, setState] = useState({ a: 0, b: 0 });
            const [history, setHistory] = useState([]);
            const [moves, setMoves] = useState(0);
            const [isSolved, setIsSolved] = useState(false);
            const [showConfig, setShowConfig] = useState(false);
            const [error, setError] = useState('');
            
            const canvasRef = useRef(null);

            // Win condition check
            useEffect(() => {
                if (state.a === config.target || state.b === config.target) {
                    if (!isSolved) {
                        setIsSolved(true);
                        triggerConfetti();
                    }
                } else {
                    setIsSolved(false);
                }
            }, [state, config.target]);

            const gcd = (a, b) => (!b ? a : gcd(b, a % b));

            const addHistory = (action, oldState, newState) => {
                setHistory(prev => [{ id: Date.now(), action, from: oldState, to: newState }, ...prev]);
                setMoves(m => m + 1);
            };

            const fill = (jug) => {
                if (isSolved) return;
                const oldState = { ...state };
                const newState = { ...state };
                if (jug === 'A') newState.a = config.jugA;
                else newState.b = config.jugB;
                setState(newState);
                addHistory(`Fill Jug ${jug}`, oldState, newState);
            };

            const empty = (jug) => {
                if (isSolved) return;
                const oldState = { ...state };
                const newState = { ...state };
                if (jug === 'A') newState.a = 0;
                else newState.b = 0;
                setState(newState);
                addHistory(`Empty Jug ${jug}`, oldState, newState);
            };

            const pour = (from, to) => {
                if (isSolved) return;
                const oldState = { ...state };
                let newState = { ...state };
                let amount;

                if (from === 'A') {
                    if (state.a === 0 || state.b === config.jugB) return;
                    amount = Math.min(state.a, config.jugB - state.b);
                    newState.a -= amount;
                    newState.b += amount;
                } else {
                    if (state.b === 0 || state.a === config.jugA) return;
                    amount = Math.min(state.b, config.jugA - state.a);
                    newState.b -= amount;
                    newState.a += amount;
                }
                setState(newState);
                addHistory(`Pour ${from} ➔ ${to}`, oldState, newState);
            };

            const resetGame = () => {
                setState({ a: 0, b: 0 });
                setHistory([]);
                setMoves(0);
                setIsSolved(false);
                setError('');
            };

            const handleConfigChange = (e) => {
                const { name, value } = e.target;
                const val = parseInt(value) || 0;
                setConfig(prev => ({ ...prev, [name]: val }));
            };

            const saveConfig = () => {
                if (config.target > Math.max(config.jugA, config.jugB)) {
                    setError("Target cannot be larger than the largest jug.");
                    return;
                }
                if (config.target % gcd(config.jugA, config.jugB) !== 0) {
                    setError("This configuration is mathematically impossible to solve.");
                    return;
                }
                resetGame();
                setShowConfig(false);
            };

            const triggerConfetti = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const particles = [];
                const colors = ['#3B82F6', '#60A5FA', '#93C5FD', '#10B981', '#F59E0B'];
                
                for(let i=0; i<150; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        vx: Math.random() * 4 - 2,
                        vy: Math.random() * 4 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 6 + 2,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 10
                    });
                }

                let animationId;
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    let active = false;
                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.rotation += p.rotationSpeed;
                        
                        if (p.y < canvas.height) active = true;
                        
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation * Math.PI / 180);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                        ctx.restore();
                    });
                    if (active && isSolved) {
                        animationId = requestAnimationFrame(animate);
                    }
                };
                animate();
                setTimeout(() => cancelAnimationFrame(animationId), 5000);
            };

            return (
                <div className="min-h-screen pb-10">
                    <canvas ref={canvasRef} className={`fixed inset-0 pointer-events-none z-50 ${isSolved ? 'block' : 'hidden'}`} />
                    
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
                        <div className="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 text-white p-2 rounded-lg shadow-blue-200 shadow-lg">
                                    <IconDroplets size={20} />
                                </div>
                                <h1 className="text-xl font-bold tracking-tight text-slate-900">HydroLogic</h1>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="hidden sm:flex flex-col items-end mr-4">
                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Target</span>
                                    <span className="text-xl font-bold text-blue-600 leading-none">{config.target} Gal</span>
                                </div>
                                <button onClick={() => setShowConfig(true)} className="p-2 text-slate-500 hover:bg-slate-100 hover:text-blue-600 rounded-full transition-colors" title="Settings">
                                    <IconSettings size={22} />
                                </button>
                                <button onClick={resetGame} className="p-2 text-slate-500 hover:bg-slate-100 hover:text-blue-600 rounded-full transition-colors" title="Reset">
                                    <IconRefresh size={22} />
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-8">
                        
                        {/* Victory Banner */}
                        {isSolved && (
                            <div className="mb-8 bg-green-50 border border-green-200 rounded-2xl p-6 flex flex-col items-center animate-bounce-slow">
                                <div className="bg-green-100 text-green-600 p-3 rounded-full mb-3 shadow-inner">
                                    <IconTrophy size={32} />
                                </div>
                                <h2 className="text-2xl font-bold text-green-800 mb-1">Puzzle Solved!</h2>
                                <p className="text-green-700 font-medium">You reached {config.target} gallons in {moves} moves.</p>
                                <button onClick={resetGame} className="mt-4 px-8 py-2.5 bg-green-600 hover:bg-green-700 text-white font-bold rounded-full shadow-lg shadow-green-200 transition-all hover:-translate-y-0.5 active:translate-y-0">
                                    Play Again
                                </button>
                            </div>
                        )}

                        {/* Game Stage */}
                        <div className="flex flex-col md:flex-row justify-center items-end gap-8 md:gap-16 mb-12 min-h-[300px] mt-4">
                            <Jug label="Jug A" capacity={config.jugA} current={state.a} onFill={() => fill('A')} onEmpty={() => empty('A')} canFill={state.a < config.jugA} canEmpty={state.a > 0} active={!isSolved} target={config.target} />
                            
                            {/* Pouring Controls */}
                            <div className="flex md:flex-col gap-4 items-center justify-center pb-8 order-last md:order-none w-full md:w-auto">
                                <button 
                                    onClick={() => pour('A', 'B')}
                                    disabled={isSolved || state.a === 0 || state.b === config.jugB}
                                    className="group relative p-4 bg-white border border-slate-200 hover:border-blue-400 hover:shadow-lg rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95"
                                >
                                    <IconArrowRightLeft size={24} className="text-slate-600 group-hover:text-blue-500 transition-colors" />
                                    <span className="absolute -top-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-xs py-1 px-3 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap shadow-xl">A ➔ B</span>
                                </button>

                                <button 
                                    onClick={() => pour('B', 'A')}
                                    disabled={isSolved || state.b === 0 || state.a === config.jugA}
                                    className="group relative p-4 bg-white border border-slate-200 hover:border-blue-400 hover:shadow-lg rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95"
                                >
                                    <IconArrowRightLeft size={24} className="text-slate-600 group-hover:text-blue-500 rotate-180 transition-colors" />
                                    <span className="absolute -bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-xs py-1 px-3 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap shadow-xl">B ➔ A</span>
                                </button>
                            </div>

                            <Jug label="Jug B" capacity={config.jugB} current={state.b} onFill={() => fill('B')} onEmpty={() => empty('B')} canFill={state.b < config.jugB} canEmpty={state.b > 0} active={!isSolved} target={config.target} />
                        </div>

                        {/* History Log */}
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="px-6 py-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                                <h3 className="font-semibold text-slate-700 flex items-center gap-2">
                                    <span className="bg-blue-100 text-blue-700 text-xs px-2.5 py-0.5 rounded-full font-bold">{moves}</span>
                                    Move History
                                </h3>
                                {history.length > 0 && <span className="text-xs text-slate-400 uppercase tracking-wider font-semibold">Latest Action</span>}
                            </div>
                            <div className="max-h-60 overflow-y-auto">
                                {history.length === 0 ? (
                                    <div className="p-12 text-center text-slate-400 text-sm flex flex-col items-center gap-2">
                                        <div className="p-3 bg-slate-50 rounded-full"><IconInfo size={24} className="opacity-50"/></div>
                                        <p>No moves yet. Start filling or pouring!</p>
                                    </div>
                                ) : (
                                    <div className="divide-y divide-slate-100">
                                        {history.map((item, idx) => (
                                            <div key={item.id} className="px-6 py-3 flex justify-between items-center text-sm group hover:bg-slate-50 transition-colors animate-fade-in">
                                                <div className="flex items-center gap-3">
                                                    <span className="font-mono text-slate-300 w-8 text-right text-xs">#{moves - idx}</span>
                                                    <span className="font-medium text-slate-700">{item.action}</span>
                                                </div>
                                                <div className="flex items-center gap-3 text-slate-500 font-mono text-xs bg-slate-50 px-3 py-1 rounded-md border border-slate-100">
                                                    <span className={item.from.a !== item.to.a ? "text-blue-600 font-bold" : ""}>A: {item.to.a}</span>
                                                    <span className="text-slate-300">|</span>
                                                    <span className={item.from.b !== item.to.b ? "text-blue-600 font-bold" : ""}>B: {item.to.b}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Configuration Modal */}
                    {showConfig && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 relative animate-in fade-in zoom-in-95 duration-200">
                                <button onClick={() => setShowConfig(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 hover:bg-slate-100 p-1 rounded-full transition-colors">
                                    <IconX size={20} />
                                </button>
                                
                                <h2 className="text-xl font-bold text-slate-900 mb-1">Configuration</h2>
                                <p className="text-sm text-slate-500 mb-6">Customize the puzzle rules.</p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1.5">Jug A Capacity</label>
                                        <input type="number" name="jugA" min="1" max="20" value={config.jugA} onChange={handleConfigChange} className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all font-mono" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1.5">Jug B Capacity</label>
                                        <input type="number" name="jugB" min="1" max="20" value={config.jugB} onChange={handleConfigChange} className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all font-mono" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1.5">Target Amount</label>
                                        <input type="number" name="target" min="1" max="20" value={config.target} onChange={handleConfigChange} className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all font-mono" />
                                    </div>

                                    {error && (
                                        <div className="p-3 bg-red-50 text-red-600 text-xs rounded-lg flex gap-2 items-start">
                                            <IconInfo size={16} className="mt-0.5 shrink-0" />
                                            {error}
                                        </div>
                                    )}

                                    <div className="pt-2">
                                        <button onClick={saveConfig} className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all hover:scale-[1.02] active:scale-95">
                                            Save & Restart Game
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="fixed bottom-0 left-0 right-0 py-3 bg-white/90 backdrop-blur border-t border-slate-200 text-center text-xs text-slate-400">
                        <p>Logic verified with GCD algorithm.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
